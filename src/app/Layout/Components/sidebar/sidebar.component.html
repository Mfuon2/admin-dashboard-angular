<div (mouseout)="sidebarHover()" (mouseover)="sidebarHover()"
     [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <button (click)="toggleSidebar()" [ngClass]="{'is-active' : globals.toggleSidebar}"
                    class="hamburger close-sidebar-btn hamburger--elastic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
            </button>
        </div>
    </div>
    <div class="app-sidebar-content">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [autoPropagation]="true">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">
                        <ngb-accordion [activeIds]="extraParameter" [closeOthers]="true" [destroyOnHide]="false">
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Navigation</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="dashboardsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-rocket"></i>
                                        <span class="vsm-title">Dashboards</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item"><a [routerLinkActiveOptions]="{exact: true}" class="vsm-link"
                                                                     routerLink="/layout"
                                                                     routerLinkActive="active-item"><span
                                                    class="vsm-title">General</span></a>
                                            </div>
                                          <div class="vsm-item"><a [routerLinkActiveOptions]="{exact: true}" class="vsm-link"
                                                                   routerLink="/financial"
                                                                   routerLinkActive="active-item"><span
                                                  class="vsm-title">Financial</span></a>
                                          </div>
                                          <div class="vsm-item"><a [routerLinkActiveOptions]="{exact: true}" class="vsm-link"
                                                                   routerLink="/usage"
                                                                   routerLinkActive="active-item"><span
                                                  class="vsm-title">Usage</span></a>
                                          </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Administration</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="administrationMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-users"></i>
                                        <span class="vsm-title">General</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/general/users"
                                                   routerLinkActive="active-item"> <span
                                                        class="vsm-title">Users</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/general/guests"
                                                   routerLinkActive="active-item"> <span
                                                        class="vsm-title">Guest Users</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/general/contacts"
                                                   routerLinkActive="active-item"><span
                                                        class="vsm-title">Contacts</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="resourcesMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-diamond"></i>
                                        <span class="vsm-title">Resources</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/resources/sites"
                                                   routerLinkActive="active-item"> <span
                                                        class="vsm-title">Sites</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/resources/other"
                                                   routerLinkActive="active-item"> <span
                                                        class="vsm-title">Other</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">Billing</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="billingMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-graph2"></i>
                                        <span class="vsm-title">Main</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/billing/subscriptions"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Subscriptions</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/billing/bills"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Bills</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/billing/licenses"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Licenses</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel id="billingReportsMenu">
                                <ng-template ngbPanelHeader>
                                    <button class="vsm-link" ngbPanelToggle>
                                        <i class="vsm-icon pe-7s-news-paper"></i>
                                        <span class="vsm-title">Reports</span>
                                        <i class="vsm-arrow"></i>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/reports/subscriptions/"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Subscriptions Reports</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/reports/bills"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Bills Reports</span></a>
                                            </div>
                                            <div class="vsm-item">
                                                <a class="vsm-link" routerLink="/reports/licenses"
                                                   routerLinkActive="active-item">
                                                    <span class="vsm-title">Licenses Reports</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
                        <div class="vsm-header">Charts</div>
                        <div class="vsm-item">
                            <a class="vsm-link" routerLink="/charts/chartjs" routerLinkActive="active-item">
                                <i class="vsm-icon pe-7s-graph2"></i>
                                <span class="vsm-title">ChartJS</span>
                            </a>
                        </div>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
